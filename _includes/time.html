<center>
<style>
#clock{
 color:##009587;
 display:inline;
} 
</style>
<script>
function digclock()
{
 var d = new Date()
 var t = d.toLocaleTimeString()
 
 document.getElementById("clock").innerHTML = t
}
setInterval(function(){digclock()},1000)
</script>
<font color=#009587;>Now: </font><div id="clock">
</div>
